<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>HORIZONTE: JUEGO DE ESTRATEGIA</title>
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- ArcGIS API (solo en la página de proyectos) -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/dark/main.css">
    
    <!-- Estilos propios unificados -->
    <link rel="stylesheet" href="main.css">
</head>
<body class="military-theme">
    <!-- Navegación con Stepper -->
    <div class="navigation-container">
        <button id="prevStep" class="nav-arrow" aria-label="Paso Anterior">←</button>
        <progress-stepper 
            current-step="4" 
            total-steps="5" 
            steps='["Análisis Exploratorio", "Ciclo 1: Análisis", "Ciclo 1: Evaluación", "Ciclo 2: Análisis", "Ciclo 2: Evaluación"]'>
        </progress-stepper>
        <button id="nextStep" class="nav-arrow" aria-label="Siguiente Paso">→</button>
    </div>

    <!-- Encabezado -->
    <div class="military-header">
        <div class="military-header-container">
            <div class="military-header-content">
                <div class="military-title">CENTRO DE COMANDO Y CONTROL</div>
                <div class="military-subtitle">SIMULADOR DE INVERSIONES ESTRATÉGICAS - CICLO 2</div>
            </div>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div id="app-container">
        <!-- Contenedor del mapa -->
        <div id="mapContainer">
            <div id="viewDiv"></div>
            <div id="map-instructions" class="esri-widget">
                <span class="military-label">ESTADO:</span> Esperando selección de operación
            </div>
        </div>
        
        <!-- Contenedor de proyectos -->
        <div id="projectListContainer">
            <h2>OPERACIONES DISPONIBLES - CICLO 2</h2>
            <div class="presupuesto-container">
                <div id="presupuestoTotal">RECURSOS ESTRATÉGICOS: $10.000</div>
                <div class="presupuesto-bar-container">
                    <div id="presupuestoBar" class="presupuesto-bar"></div>
                </div>
            </div>
            <div id="loadingIndicator" class="loading-container">
                <div class="loading-spinner"></div>
                <span>Cargando operaciones tácticas...</span>
            </div>
            <div id="projectList" style="max-height: 70vh; overflow-y: auto;"></div>
        </div>
    </div>
    
    <!-- Mensajes de estado -->
    <div id="statusMessage" class="status-message"></div>

    <!-- Pie de página -->
    <footer class="military-footer">
        <div class="footer-content">
            <div class="military-stamp">CONFIDENCIAL</div>
            <div class="military-date" id="currentDate"></div>
        </div>
    </footer>

    <!-- Script principal que carga módulos -->
    <script src="main.js"></script>
    
    <!-- Componentes web personalizados -->
    <script src="js/components/progress-stepper.js"></script>
    
    <!-- ArcGIS API (solo en la página de proyectos) -->
    <script src="https://js.arcgis.com/4.32/"></script>

    <script src="js/resources.js"></script>

    <script src="js/geoproceso.js"></script>

    <script src="js/navigator-blocker.js"></script>

</body>
</html>
